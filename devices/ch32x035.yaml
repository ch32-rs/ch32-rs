_svd: ../svd/fixed/ch32x035.svd

"*":
  _strip:
    - "R8_"
    - "R16_"
    - "R32_"
  "*":
    _strip:
      - "R8_"
      - "R16_"
      - "R32_"
      - "RB_"
      - " "

_include:
  - ../peripherals/systick_v4.yaml

_add:
  PIOC:
    description: PIOC registers
    groupName: PIOC
    baseAddress: 0x40026C00
    interrupts:
      PIOC:
        value: 47
    registers:
      STATUS:
        description: SFR_STATUS_REG
        addressOffset: 0x03
        size: 8
        access: read-only
      INDIR_ADDR:
        description: PIOC indirect address register
        addressOffset: 0x04
        size: 8
        access: read-write
      TMR0_COUNT:
        description: PIOC timer0 count register
        addressOffset: 0x05
        size: 8
        access: read-write
      TMR0_CTRL:
        description: PIOC timer0 control register
        addressOffset: 0x06
        size: 8
        access: read-write
        fields:
          FREQ:
            description: FREQ
            bitOffset: 0
            bitWidth: 3
          MODE:
            description: MODE
            bitOffset: 3
            bitWidth: 1
          OUT_EN:
            description: OUT_EN
            bitOffset: 4
            bitWidth: 1
          EN:
            description: EN
            bitOffset: 5
            bitWidth: 1
          EN_LEVEL0:
            description: EN_LEVEL0
            bitOffset: 6
            bitWidth: 1
          EN_LEVEL1:
            description: EN_LEVEL1
            bitOffset: 7
            bitWidth: 1

      TMR0_INIT:
        description: PIOC timer0 initial value register
        addressOffset: 0x07
        size: 8
        access: read-write
      BIT_CYCLE:
        description: PIOC bit cycle register
        addressOffset: 0x08
        size: 8
        access: read-write
        fields:
          CYCLE:
            description: CYCLE
            bitOffset: 0
            bitWidth: 6
          TX_O0:
            description: TX_O0
            bitOffset: 7
            bitWidth: 1

      INDIR_ADDR2:
        description: PIOC indirect address register2
        addressOffset: 0x09
        size: 8
        access: read-write
      PORT_DIR:
        description: PIOC port direction register
        addressOffset: 0x0A
        size: 8
        access: read-write
        fields:
          DIR0:
            description: DIR0
            bitOffset: 0
            bitWidth: 1
          DIR1:
            description: DIR1
            bitOffset: 1
            bitWidth: 1
          PU0:
            description: PU0
            bitOffset: 2
            bitWidth: 1
          PU1:
            description: PU1
            bitOffset: 3
            bitWidth: 1
          MOD0:
            description: MOD0
            bitOffset: 4
            bitWidth: 1
          MOD1:
            description: MOD1
            bitOffset: 5
            bitWidth: 1
          MOD2:
            description: MOD2
            bitOffset: 6
            bitWidth: 1
          MOD3:
            description: MOD3
            bitOffset: 7
            bitWidth: 1
      PORT_IO:
        description: PIOC port input/output register
        addressOffset: 0x0B
        size: 8
        access: read-write
        fields:
          OUT0:
            description: OUT0
            bitOffset: 0
            bitWidth: 1
          OUT1:
            description: OUT1
            bitOffset: 1
            bitWidth: 1
          XOR0:
            description: XOR0
            bitOffset: 2
            bitWidth: 1
          XOR1:
            description: XOR1
            bitOffset: 3
            bitWidth: 1
          IN0:
            description: IN0
            bitOffset: 4
            bitWidth: 1
          IN1:
            description: IN1
            bitOffset: 5
            bitWidth: 1
          BIT_RX_IO:
            description: BIT_RX_IO
            bitOffset: 6
            bitWidth: 1
          IN_XOR:
            description: IN_XOR
            bitOffset: 7
            bitWidth: 1

      BIT_CONFIG:
        description: PIOC bit configuration register
        addressOffset: 0x0C
        size: 8
        access: read-write
        fields:
          CYC_CNT3:
            description: CYC_CNT3
            bitOffset: 0
            bitWidth: 1
          CYC_CNT4:
            description: CYC_CNT4
            bitOffset: 1
            bitWidth: 1
          CYC_CNT5:
            description: CYC_CNT5
            bitOffset: 2
            bitWidth: 1
          CYC_CNT6:
            description: CYC_CNT6
            bitOffset: 3
            bitWidth: 1
          CYC_TAIL:
            description: CYC_TAIL
            bitOffset: 4
            bitWidth: 1
          IN_EDGE:
            description: IN_EDGE, 引脚输入电平采样时点选择
            bitOffset: 5
            bitWidth: 1
          CODE_MOD:
            description: CODE_MOD, 编码位的调制方式
            bitOffset: 6
            bitWidth: 1
          TX_EN:
            description: TX_EN, 编码位的发送使能
            bitOffset: 7
            bitWidth: 1

      SYS_CFG:
        description: PIOC system configuration register
        addressOffset: 0x1C
        size: 8
        access: read-write
        fields:
          CLK_GATE:
            description: CLK_GATE, eMCU CLK gate enable
            bitOffset: 0
            bitWidth: 1
          RESET:
            description: RESET
            bitOffset: 1
            bitWidth: 1
          IO_EN0:
            description: IO_EN0
            bitOffset: 2
            bitWidth: 1
          IO_EN1:
            description: IO_EN1
            bitOffset: 3
            bitWidth: 1
          CFG_USER:
            description: CFG_USER, user defined
            bitOffset: 4
            bitWidth: 1
          DATA_MW_SR:
            description: DATA_MW_SR, master wating slave eMCU to read
            bitOffset: 5
            bitWidth: 1
          DATA_SW_MR:
            description: DATA_SW_MR, slave eMCU wating master to read
            bitOffset: 6
            bitWidth: 1
          INT_REQ:
            description: INT_REQ, int request
            bitOffset: 7
            bitWidth: 1
      CTRL_RD:
        description: PIOC control read register
        addressOffset: 0x1D
        size: 8
        access: read-write
      CTRL_WR:
        description: PIOC control write register. SFR_CTRL_WR. master read-write, host read-only
        addressOffset: 0x1E
        size: 8
        access: read-write
      DATA_EXCH:
        description: PIOC data exchange register
        addressOffset: 0x1F
        size: 8
        access: read-write
      DATA_REG0:
        description: PIOC data register0
        addressOffset: 0x20
        size: 8
        access: read-write
      DATA_REG1:
        description: PIOC data register1
        addressOffset: 0x21
        size: 8
        access: read-write
      DATA_REG2:
        description: PIOC data register2
        addressOffset: 0x22
        size: 8
        access: read-write
      DATA_REG3:
        description: PIOC data register3
        addressOffset: 0x23
        size: 8
        access: read-write
      DATA_REG4:
        description: PIOC data register4
        addressOffset: 0x24
        size: 8
        access: read-write
      DATA_REG5:
        description: PIOC data register5
        addressOffset: 0x25
        size: 8
        access: read-write
      DATA_REG6:
        description: PIOC data register6
        addressOffset: 0x26
        size: 8
        access: read-write
      DATA_REG7:
        description: PIOC data register7
        addressOffset: 0x27
        size: 8
        access: read-write
      DATA_REG8:
        description: PIOC data register8
        addressOffset: 0x28
        size: 8
        access: read-write
      DATA_REG9:
        description: PIOC data register9
        addressOffset: 0x29
        size: 8
        access: read-write
      DATA_REG10:
        description: PIOC data register10
        addressOffset: 0x2A
        size: 8
        access: read-write
      DATA_REG11:
        description: PIOC data register11
        addressOffset: 0x2B
        size: 8
        access: read-write
      DATA_REG12:
        description: PIOC data register12
        addressOffset: 0x2C
        size: 8
        access: read-write
      DATA_REG13:
        description: PIOC data register13
        addressOffset: 0x2D
        size: 8
        access: read-write
      DATA_REG14:
        description: PIOC data register14
        addressOffset: 0x2E
        size: 8
        access: read-write
      DATA_REG15:
        description: PIOC data register15
        addressOffset: 0x2F
        size: 8
        access: read-write
      DATA_REG16:
        description: PIOC data register16
        addressOffset: 0x30
        size: 8
        access: read-write
      DATA_REG17:
        description: PIOC data register17
        addressOffset: 0x31
        size: 8
        access: read-write
      DATA_REG18:
        description: PIOC data register18
        addressOffset: 0x32
        size: 8
        access: read-write
      DATA_REG19:
        description: PIOC data register19
        addressOffset: 0x33
        size: 8
        access: read-write
      DATA_REG20:
        description: PIOC data register20
        addressOffset: 0x34
        size: 8
